
{% extends "base.html" %}
{% block title %} update {{ detail.title }} {% endblock%}

{% block content %}

    <h1 class="display-6 my-5">update group</h1>

    <div class="row mb-3">

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input
                type="text"
                required
                placeholder="title"
                name="title"
                value="{{ detail.title }}"
                class="form-control"
            />
        </div>

        <div class="mb-3">
            <label class="form-label">description</label>
            <input
                required
                type="text"
                class="form-control"
                name="description"
                value="{{ detail.description }}"
                placeholder="group description"
            />
        </div>

        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </form>

    </div>

{% endblock %}
