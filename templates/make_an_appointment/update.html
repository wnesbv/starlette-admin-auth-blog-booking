
{% extends "base.html" %}
{% block title %} update {{ detail.id }} {% endblock%}

{% block content %}

    <h1 class="lead my-5">update reserve</h1>

    <form class="row" method="POST" enctype="multipart/form-data">
        <div class="list-group col-sm mb-3">
            <span class="list-group-item">
                <label class="form-label">start</label>
                <input type="date" name="time_start" value="{{ detail.time_start }}">
            </span>
        </div>
        <div class="list-group col-sm mb-3">
            <span class="list-group-item">
                <label class="form-label">end</label>
                <input type="date" name="time_end" value="{{ detail.time_end }}">
            </span>
        </div>

        <div class="mb-3">
        <label class="form-label">description</label>
        <textarea class="form-control" name="description" maxlength="333" spellcheck>{{ detail.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </form>


{% endblock %}
